<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<style type="text/css">
		body{
			font: 14px Helvetica,Arial,sans-serif;
		}
		
		.profmcnup{
			width: 588px;
			height: 475px;
			
		}
		.mc-field-group{
			margin-bottom: 15px;
		}
		.profmcnup label{
			font: 14px Helvetica,Arial,sans-serif;
			display: block;
    		margin-bottom: 3px;
    		font-size: 16px;
		    padding-bottom: 10px;
		    font-weight: bold;
		    cursor: pointer;
		}
		.profmcnup input {
		    display: block;
		    width: 100%;
		    padding: 8px 0;
		    text-indent: 2%;
		    border: 1px solid #999;
		    border-radius: 3px;
   			-webkit-appearance: none;
   			
   			font-size: 17px;
		    font-family: SuisseIntl-Regular-WebS,sans-serif;
		    font-style: normal;
		    font-weight: 400;
		    color: #0f0303;
		   
		}
		.profmcnup .asterisk{
			color: #e85c41;
		    font-size: 150%;
		    font-weight: normal;
		    position: relative;
		    top: 5px;
		}
		.datefield input {
		    width: 30px;
		}
		.datefield, #mc_embed_signup .phonefield-us {
		    padding: 5px 0;
		}
		.datefield input, #mc_embed_signup .phonefield-us input {
		    display: inline;
		    width: 60px;
		    margin: 0 2px;
		    letter-spacing: 1px;
		    text-align: center;
		    padding: 5px 0 2px 0;
		}
		
		.mc-field-group {
		    clear: left;
		    position: relative;
		    width: 96%;
		    min-height: 50px;
		}
		.mc-field-group select {
		    display: inline-block;
		    width: 99%;
		    padding: 5px 0;
		    margin-bottom: 2px;
		}
		
		.profmcnup .btn{
		    color: #fff;
		    font-family: SuisseIntl-Regular-WebS,sans-serif;
		    font-style: normal;
			background-color: #0f0303;
			text-transform: uppercase;/*字体全部大写*/
   			letter-spacing: 0.08em;/*字体间隔*/
   			border-radius: 3px;
   			border: 0;
		}
	</style>
	<body style="overflow-x:hidden;overflow-y:hidden;">
		<div class="profmcnup">
			<div class="mc-field-group">
				<label for="mce-MMERGE2">First Name </label>
				<input type="text" value="xihehua" id="mce-MMERGE2">
			</div>
			
			<div class="mc-field-group">
				<label for="mce-MMERGE3">Last Name </label>
				<input type="text" value="xihehua" name="MMERGE3" class="" id="mce-MMERGE3">
			</div>
			
			<div class="mc-field-group">
				<label for="mce-EMAIL">Email Address  
					<span class="asterisk">*</span>
				</label>
				<input type="email" value="xihehua0910@gamil.com" name="EMAIL" class="required email" id="mce-EMAIL" aria-required="true">
			</div>
			
			<div class="mc-field-group size1of2">
				<label for="mce-MMERGE4-month">Birthday </label>
				<div class="datefield">
					<span class="subfield dayfield"><input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="MMERGE4[day]" id="mce-MMERGE4-day"></span> / 
			        <span class="subfield monthfield"><input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="MMERGE4[month]" id="mce-MMERGE4-month"></span> 
					<span class="small-meta nowrap">( dd / mm )</span>
				</div>
			</div>
		
			<div class="mc-field-group">
				<label for="mce-MMERGE5">GENDER </label>
				<select name="MMERGE5" class="" id="mce-MMERGE5">
				<option value=""></option>
				<option value="Male">Male</option>
			<option value="Female">Female</option>
			
				</select>
			</div>
			
			<div class="clear">
				<input type="submit" value="Update Profile" name="subscribe" id="mc-embedded-subscribe" class="btn">
			</div>
		</div>
	</body>
</html>
